<!DOCTYPE html>
<html>
    <head>
        <title>
           Using Inline onclick Event
        </title>
        <style>
            .GFG {
                background-color: white;
                border: 2px solid black;
                color: green;
                padding: 5px 10px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <!-- Adding link to the button on the onclick event -->
        <button
            class="GFG"
            onclick=
"window.location.href = 'https://drive.google.com/drive/folders/1oCpaRKud0rIkLY_KCS8OdWKoSz4f2wCK';"
        >
            Error Opening
        </button>
    </body>
</html>
